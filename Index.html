<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Character Generator</title>
<style>
  body { font-family: sans-serif; background-color: #121212; color: #ffffff; text-align: center; padding: 2em; }
  button { margin-top: 1em; padding: 0.5em 1em; font-size: 1em; cursor: pointer; }
  p { margin: 1em auto; max-width: 700px; font-size: 1.1em; }
</style>
</head>
<body>

<h1>Random Character Generator</h1>
<p id="output">Click "Randomize" to generate a character!</p>
<button onclick="generateCharacter()">Randomize</button>

<script>
const names = ["Alex", "Jordan", "Sam", "Casey", "Riley", "Taylor", "Morgan", "Jamie"];
const species = ["Human", "Elf", "Dwarf", "Orc", "Dragonborn", "Goblin"];
const genders = ["Male", "Female", "Non-binary"];
const heights = ["short", "average", "tall"];
const builds = ["slim", "athletic", "curvy", "stocky"];
const busts = ["small", "medium", "large"];
const hairLengths = ["short", "medium", "long"];
const hobbies = ["reading", "painting", "gaming", "cooking", "gardening"];
const jobs = ["warrior", "mage", "thief", "merchant", "healer"];
const foods = ["pizza", "sushi", "pasta", "salad", "steak"];
const drinks = ["water", "tea", "coffee", "juice", "wine"];
const personalities = ["cheerful", "grumpy", "shy", "confident", "sarcastic"];
const quirks = ["always humming", "collects rocks", "talks to animals", "laughs at everything"];
const kinks = ["tickling", "roleplay", "bondage", "domination", "submission", "sensory play", "public teasing", "foot play"];

function randomItem(list) {
  return list[Math.floor(Math.random() * list.length)];
}

function generateCharacter() {
  const output = `
Your character: ${randomItem(names)}, a ${randomItem(species)} ${randomItem(genders)}<br>
Height: ${randomItem(heights)} | Build: ${randomItem(builds)} | Bust: ${randomItem(busts)}<br>
Hair: ${randomItem(hairLengths)} | Hobby: ${randomItem(hobbies)} | Job: ${randomItem(jobs)}<br>
Favorite food: ${randomItem(foods)} | Favorite drink: ${randomItem(drinks)}<br>
Personality: ${randomItem(personalities)} | Quirk: ${randomItem(quirks)}<br>
Kink: ${randomItem(kinks)}
  `;
  document.getElementById("output").innerHTML = output;
}
</script>

</body>
</html>
